name: Continuous Integration

on:
  push:
    branches:
      - master
      - next
  pull_request:
    branches:
      - master
      - next

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          clean: 'false'
          fetch-depth: '0'

      - uses: actions/setup-node@v1
        with:
          always-auth: true
          node-version: '12.x'
          registry-url: https://registry.npmjs.org

      - name: ğŸ’° cache modules
        uses: actions/cache@v2
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            ${{ runner.OS }}-

      - name: Fetch all history for all tags and branches
        run: |
          git fetch --prune

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@master
        with:
          versionSpec: '5.x'

      - name: Use GitVersion
        id: gitversion
        uses: gittools/actions/gitversion/execute@master

      - name: ğŸ npm install
        run: npm ci

      - name: ğŸš¦ Test
        run: npm test

      - name: ğŸ¿ Publish Coverage
        uses: codecov/codecov-action@v1.1.1
        with:
          name: 'actions-${{ matrix.os }}'

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' }}
    steps:
      - uses: actions/checkout@v2
        with:
          clean: 'false'
          fetch-depth: '0'

      - uses: actions/setup-node@v1
        with:
          always-auth: true
          node-version: '12.x'
          registry-url: https://registry.npmjs.org

      - name: ğŸ’° cache modules
        uses: actions/cache@v2
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            ${{ runner.OS }}-

      - name: Fetch all history for all tags and branches
        run: |
          git fetch --prune

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@master
        with:
          versionSpec: '5.x'

      - name: Use GitVersion
        id: gitversion
        uses: gittools/actions/gitversion/execute@master

      - name: ğŸ†š npm version
        shell: pwsh
        run: |
          $data = gc .\package.json -Raw | ConvertFrom-Json;
          $data.version = '${{ steps.gitversion.outputs.fullSemVer }}';
          set-content .\package.json ($data|ConvertTo-Json)

      - name: ğŸ npm install
        run: npm ci

      - name: ğŸ“¦ npm publish (beta)
        run: npm publish --tag=beta --access=public
        if: ${{ github.event_name == 'push' && github.event.ref == 'refs/heads/master' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ“¦ npm publish (next)
        run: npm publish --tag=next --access=public
        if: ${{ github.event_name == 'push' && github.event.ref == 'refs/heads/next' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
