
name: Publish release

on:
  release:
    types: [created]

jobs:
  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.1.0
        with:
          clean: 'false'
          fetch-depth: '0'

      - uses: actions/setup-node@v1
        with:
          always-auth: true
          node-version: '12.x'
          registry-url: https://registry.npmjs.org

      - name: 💰 cache modules
        uses: actions/cache@v2
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            ${{ runner.OS }}-

      - name: Fetch all history for all tags and branches
        run: |
          git fetch --prune

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@master
        with:
          versionSpec: '5.x'

      - name: Use GitVersion
        id: gitversion
        uses: gittools/actions/gitversion/execute@master

      - name: 🆚 npm version
        shell: pwsh
        run: |
          $data = gc .\package.json -Raw | ConvertFrom-Json;
          $data.version = '${{ steps.gitversion.outputs.fullSemVer }}';
          set-content .\package.json ($data|ConvertTo-Json)

      - name: 🎁 npm install
        run: npm ci

      - name: 📦 npm publish (latest)
        run: npm publish --tag latest
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
